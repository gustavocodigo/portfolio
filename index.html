<script>

function clearNavButtonsSelected() {
let navigationElement = document.getElementById("navigation");

// Check if the element with the ID "navigation" exists
if (!navigationElement) {
alert("eerror")
return;
}

let childs = navigationElement.childNodes;

for (let index = 0; index < childs.length; index++) {
const element = childs[index];

// Check if the element is a valid DOM element before removing the class
if (element.nodeType === Node.ELEMENT_NODE) {
element.classList.remove("navbutton-focuses");
}
}
}




function selectNav(view, id) {
clearNavButtonsSelected()
view.classList.add('navbutton-focuses');
document.getElementById("stacks").classList.add("hide")
document.getElementById("contacts").classList.add("hide")
if (id == 0) {
document.getElementById("stacks").classList.remove("hide")
}
if (id == 1) {
document.getElementById("contacts").classList.remove("hide")
}
}
